<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notifications</title>
  <style>
    :root{
      --green-700: #19744a;
      --green-600: #1a8357;
      --muted: #f4edea;
      --card-start: #fff7e3;
      --card-end: #e0f7e8;
      --bg-orange: #ff9800;
      --bg-green: #4caf50;
      --white: #fff;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(120deg, var(--bg-orange) 0%, var(--bg-green) 100%);
    }

    header {
      padding: 20px;
      background: rgba(255,255,255,0.85);
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      box-shadow: 0 2px 20px rgba(255,152,0,0.1);
      position: relative;
      z-index: 1;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--bg-orange);
    }

    /* ðŸ”¥ Moving transparent overlay */
    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(25deg);
      animation: moveOverlay 12s linear infinite;
      z-index: 0;
      pointer-events: none;
    }
    @keyframes moveOverlay {
      0%   { transform: translateX(-80%) rotate(25deg); }
      100% { transform: translateX(80%) rotate(25deg); }
    }

    /* Notifications container */
    .notifications-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    .notification-card {
      background: linear-gradient(120deg, var(--card-start) 60%, var(--card-end) 100%);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 3px 12px rgba(32,68,94,0.08);
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .notification-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(32,68,94,0.12);
    }
    .notification-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--green-700);
      margin-bottom: 4px;
    }
    .notification-time {
      font-size: 0.85rem;
      color: var(--bg-orange);
      font-weight: 600;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.55);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      max-height: 90%;
      overflow-y: auto;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    .modal-content h2 {
      margin-top: 0;
      color: var(--bg-green);
    }
    .modal-content p { margin: 8px 0; }
  </style>
</head>
<body>
  <div class="background-overlay"></div>
  <header>
    <h1>Notifications</h1>
  </header>

  <!-- Dummy notifications -->
  <div class="notifications-container">
    <div class="notification-card"
         data-title="New Complaint Assigned"
         data-time="18 Sep 2025, 10:30 AM"
         data-details="Complaint ID C101 (Garbage issue) has been assigned to you for resolution.">
      <div class="notification-title">New Complaint Assigned</div>
      <div class="notification-time">18 Sep 2025, 10:30 AM</div>
    </div>

    <div class="notification-card"
         data-title="Complaint Marked Solved"
         data-time="17 Sep 2025, 4:15 PM"
         data-details="Complaint ID C099 (Road damage near bus stop) was marked as solved by Admin dept03.">
      <div class="notification-title">Complaint Marked Solved</div>
      <div class="notification-time">17 Sep 2025, 4:15 PM</div>
    </div>

    <div class="notification-card"
         data-title="Deadline Approaching"
         data-time="16 Sep 2025, 9:00 AM"
         data-details="Complaint ID C087 (Water supply issue) deadline is tomorrow. Please resolve soon.">
      <div class="notification-title">Deadline Approaching</div>
      <div class="notification-time">16 Sep 2025, 9:00 AM</div>
    </div>
  </div>

  <!-- Modal -->
  <div id="notificationModal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <p><strong>Time:</strong> <span id="modal-time"></span></p>
      <p id="modal-details"></p>
    </div>
  </div>

  <script>
    const notificationCards = document.querySelectorAll(".notification-card");
    const modal = document.getElementById("notificationModal");

    // Open modal
    notificationCards.forEach(card => {
      card.addEventListener("click", () => {
        document.getElementById("modal-title").textContent = card.dataset.title;
        document.getElementById("modal-time").textContent = card.dataset.time;
        document.getElementById("modal-details").textContent = card.dataset.details;
        modal.classList.add("active");
      });
    });

    // Close modal when clicking outside
    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.classList.remove("active");
    });
  </script>
</body>
</html>
