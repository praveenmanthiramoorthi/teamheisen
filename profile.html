<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile - Civic Engagement</title>
  <style>
    :root {
      --green-700: #19744a;
      --green-600: #1a8357;
      --orange: #ff9800;
      --bg-orange: #ff9800;
      --bg-green: #4caf50;
      --white: #fff;
      --muted: #888;
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, var(--bg-orange), var(--bg-green));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
      position: relative;
    }

    /* Moving overlay */
    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.18);
      transform: rotate(25deg);
      animation: moveOverlay 12s linear infinite;
      z-index: 0;
      pointer-events: none;
    }
    @keyframes moveOverlay {
      0%   { transform: translateX(-80%) rotate(25deg); }
      100% { transform: translateX(80%) rotate(25deg); }
    }

    .profile-card {
      position: relative;
      z-index: 1;
      background: var(--white);
      border-radius: 18px;
      box-shadow: 0 3px 20px rgba(25,116,74,0.15);
      padding: 36px 28px;
      max-width: 480px;
      width: 100%;
    }

    h2 {
      margin-top: 0;
      color: var(--orange);
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 30px;
      text-align: center;
    }

    label {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: var(--green-700);
    }

    input[type="text"]/* , input[type="email"] */ {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #ddd;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s;
      color: var(--green-700);
    }

    input[type="text"]:focus/* , input[type="email"]:focus */ {
      border-color: var(--orange);
      outline: none;
    }

    /* Readonly field style */
    .readonly-field {
      background: #f1f1f1;
      color: var(--muted);
      cursor: not-allowed;
    }

    button {
      background: var(--orange);
      border: none;
      padding: 14px 0;
      width: 100%;
      border-radius: 12px;
      font-weight: 700;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <!-- ðŸ”¥ Moving overlay -->
  <div class="background-overlay"></div>

  <div class="profile-card">
    <h2>Your Profile</h2>

    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" value="John Doe" readonly class="readonly-field"/>

   <!--  <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="your.email@example.com" value="john.doe@example.com" readonly class="readonly-field"/> -->

    <label for="mobile">Mobile Number</label>
    <input type="text" id="mobile" name="mobile" value="+91 9876543210" readonly class="readonly-field" />

    <!-- <button type="submit">Save Changes</button> -->
  </div>

  <script>
    const form = document.querySelector('.profile-card');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Profile changes saved (demo only).');
    });
  </script>
</body>
</html>
