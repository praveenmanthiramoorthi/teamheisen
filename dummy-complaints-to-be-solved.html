<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Complaints to be Solved</title>
  <style>
    :root{
      --green-700: #19744a;
      --green-600: #1a8357;
      --muted: #f4edea;
      --card-start: #fff7e3;
      --card-end: #e0f7e8;
      --bg-orange: #ff9800;
      --bg-green: #4caf50;
      --white: #fff;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(120deg, var(--bg-orange) 0%, var(--bg-green) 100%);
    }

    header {
      padding: 20px;
      background: rgba(255,255,255,0.85);
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      box-shadow: 0 2px 20px rgba(255,152,0,0.1);
      position: relative;
      z-index: 1;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--bg-orange);
    }

    /* üî• Moving transparent overlay */
    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(25deg);
      animation: moveOverlay 12s linear infinite;
      z-index: 0;
      pointer-events: none;
    }
    @keyframes moveOverlay {
      0%   { transform: translateX(-80%) rotate(25deg); }
      100% { transform: translateX(80%) rotate(25deg); }
    }

    /* Filters */
    .filter-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin: 18px 0;
      z-index: 1;
      position: relative;
    }
    select {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1rem;
      background: #fff;
      cursor: pointer;
    }

    /* Complaint Cards */
    .complaints-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    .complaint-card {
      background: linear-gradient(120deg, var(--card-start) 60%, var(--card-end) 100%);
      border-radius: 16px;
      padding: 16px;
      width: 260px;
      box-shadow: 0 3px 12px rgba(32,68,94,0.08);
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .complaint-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(32,68,94,0.12);
    }
    .complaint-desc {
      font-size: 1rem;
      font-weight: 600;
      color: var(--green-700);
      margin-bottom: 8px;
    }
    .upvotes {
      font-size: 0.9rem;
      color: var(--bg-orange);
      font-weight: 600;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.55);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      max-height: 90%;
      overflow-y: auto;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    .modal-content h2 {
      margin-top: 0;
      color: var(--bg-green);
    }
    .modal-content p { margin: 8px 0; }
    .modal-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 18px;
      gap: 12px;
    }
    .btn-green, .btn-yellow {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-green {
      background: var(--bg-green);
      color: #fff;
    }
    .btn-yellow {
      background: var(--bg-orange);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>
  <header>
    <h1>Complaints to be Solved</h1>
  </header>

  <!-- Filters -->
  <div class="filter-container">
    <select id="state-select">
      <option value="" disabled selected>Select State</option>
      <option value="Karnataka">Karnataka</option>
      <option value="Tamil Nadu">Tamil Nadu</option>
      <option value="Maharashtra">Maharashtra</option>
    </select>

    <select id="district-select" disabled>
      <option value="" disabled selected>Select District</option>
    </select>

    <select id="dept-select">
      <option value="" disabled selected>Select Department</option>
      <option>Garbage</option>
      <option>Road Damage</option>
      <option>Water Supply</option>
      <option>Public Toilet</option>
      <option>Other</option>
    </select>
  </div>

  <!-- Dummy complaints -->
  <div class="complaints-container">
    <div class="complaint-card" data-id="C001" data-user="user123" data-date="2025-09-15" data-location="Bangalore Urban, Karnataka" data-photo="https://via.placeholder.com/300" data-dept="Garbage" data-desc="Garbage not collected in 3 days">
      <div class="complaint-desc">Garbage not collected in 3 days</div>
      <div class="upvotes">Upvotes: 12</div>
    </div>

    <div class="complaint-card" data-id="C002" data-user="user567" data-date="2025-09-14" data-location="Chennai, Tamil Nadu" data-photo="https://via.placeholder.com/300" data-dept="Water Supply" data-desc="No water supply for 2 days">
      <div class="complaint-desc">No water supply for 2 days</div>
      <div class="upvotes">Upvotes: 25</div>
    </div>

    <div class="complaint-card" data-id="C003" data-user="user890" data-date="2025-09-10" data-location="Pune, Maharashtra" data-photo="https://via.placeholder.com/300" data-dept="Road Damage" data-desc="Big potholes near school road">
      <div class="complaint-desc">Big potholes near school road</div>
      <div class="upvotes">Upvotes: 40</div>
    </div>
  </div>

  <!-- Modal -->
  <div id="complaintModal" class="modal">
    <div class="modal-content">
      <h2>Complaint Details</h2>
      <p><strong>ID:</strong> <span id="modal-id"></span></p>
      <p><strong>User:</strong> <span id="modal-user"></span></p>
      <p><strong>Date:</strong> <span id="modal-date"></span></p>
      <p><strong>Location:</strong> <span id="modal-location"></span></p>
      <p><strong>Description:</strong> <span id="modal-desc"></span></p>
      <p><strong>Photo:</strong></p>
      <img id="modal-photo" src="" alt="Complaint photo" style="max-width:100%;border-radius:8px;"/>
      <div class="modal-buttons">
        <button class="btn-green">Solved ‚úÖ</button>
        <button class="btn-yellow">Will Solve Later ‚è≥</button>
      </div>
    </div>
  </div>

  <script>
    // Districts mapping
    const districts = {
      "Karnataka": ["Bangalore Urban", "Mysore", "Udupi"],
      "Tamil Nadu": ["Chennai", "Coimbatore", "Madurai"],
      "Maharashtra": ["Mumbai", "Pune", "Nagpur"]
    };

    const stateSelect = document.getElementById("state-select");
    const districtSelect = document.getElementById("district-select");
    const deptSelect = document.getElementById("dept-select");
    const complaintCards = document.querySelectorAll(".complaint-card");
    const modal = document.getElementById("complaintModal");

    // Populate districts
    stateSelect.addEventListener("change", () => {
      districtSelect.innerHTML = '<option value="" disabled selected>Select District</option>';
      if (stateSelect.value) {
        districtSelect.disabled = false;
        districts[stateSelect.value].forEach(d => {
          const opt = document.createElement("option");
          opt.value = d;
          opt.textContent = d;
          districtSelect.appendChild(opt);
        });
      } else {
        districtSelect.disabled = true;
      }
    });

    // Complaint card click ‚Üí open modal
    complaintCards.forEach(card => {
      card.addEventListener("click", () => {
        document.getElementById("modal-id").textContent = card.dataset.id;
        document.getElementById("modal-user").textContent = card.dataset.user;
        document.getElementById("modal-date").textContent = card.dataset.date;
        document.getElementById("modal-location").textContent = card.dataset.location;
        document.getElementById("modal-desc").textContent = card.dataset.desc;
        document.getElementById("modal-photo").src = card.dataset.photo;
        modal.classList.add("active");
      });
    });

    // Close modal on background click
    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.classList.remove("active");
    });

    // Button functionality (dummy demo)
    document.querySelector(".btn-green").addEventListener("click", () => {
      alert("Complaint marked as SOLVED ‚úÖ (demo)");
      modal.classList.remove("active");
    });

    document.querySelector(".btn-yellow").addEventListener("click", () => {
      const days = prompt("Enter number of days to resolve:");
      if (days) {
        alert("Complaint marked as WILL BE SOLVED in " + days + " days ‚è≥ (demo)");
        modal.classList.remove("active");
      }
    });
  </script>
</body>
</html>
