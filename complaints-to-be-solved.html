<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Complaints to be Solved</title>
  <style>
    :root{
      --green-700: #19744a;
      --green-600: #1a8357;
      --card-start: #fff7e3;
      --card-end: #e0f7e8;
      --bg-orange: #ff9800;
      --bg-green: #4caf50;
      --white: #fff;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(120deg, var(--bg-orange) 0%, var(--bg-green) 100%);
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background: rgba(255,255,255,0.82);
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      box-shadow: 0 2px 20px rgba(255,152,0,0.08);
      position: relative;
      z-index: 1;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--bg-orange);
    }
    /* ðŸ”¥ Moving transparent overlay */
    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(25deg);
      animation: moveOverlay 12s linear infinite;
      z-index: 0;
      pointer-events: none;
    }
    @keyframes moveOverlay {
      0%   { transform: translateX(-80%) rotate(25deg); }
      100% { transform: translateX(80%) rotate(25deg); }
    }

    /* Filter Section */
    .filter-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin: 25px auto;
      z-index: 1;
      position: relative;
    }
    select {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1.5px solid var(--green-600);
      font-size: 1rem;
      background: #fff;
      cursor: pointer;
    }

    /* Complaints Grid */
    .complaints-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 5vw 100px 5vw;
      z-index: 1;
      position: relative;
    }
    .complaint-card {
      background: linear-gradient(120deg, var(--card-start) 60%, var(--card-end) 100%);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .complaint-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 22px rgba(0,0,0,0.12);
    }
    .complaint-desc {
      font-size: 1rem;
      font-weight: 500;
      color: var(--green-700);
      margin-bottom: 10px;
    }
    .complaint-upvotes {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--bg-orange);
    }

    /* Modal for Expanded Complaint */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      backdrop-filter: blur(6px);
    }
    .modal.active { display: flex; }
    .modal-content {
      background: #fff;
      border-radius: 16px;
      max-width: 500px;
      width: 90%;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      position: relative;
    }
    .modal-content h2 {
      margin: 0 0 10px 0;
      color: var(--bg-green);
    }
    .modal-content p { margin: 6px 0; }
    .modal-content img {
      max-width: 100%;
      border-radius: 10px;
      margin: 10px 0;
    }
    .modal-buttons {
      display: flex;
      gap: 12px;
      margin-top: 15px;
    }
    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-green { background: var(--bg-green); color: #fff; }
    .btn-yellow { background: #ffeb3b; color: #333; }

    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.4rem;
      cursor: pointer;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>

  <header>
    <h1>Complaints to be Solved</h1>
    <div class="user-id">Admin: dept-admin</div>
  </header>

  <!-- Filters -->
  <div class="filter-container">
    <select id="state-select">
      <option value="" disabled selected>Select State</option>
      <option value="Karnataka">Karnataka</option>
      <option value="Tamil Nadu">Tamil Nadu</option>
      <option value="Maharashtra">Maharashtra</option>
    </select>

    <select id="district-select" disabled>
      <option value="" disabled selected>Select District</option>
    </select>

    <select id="department-select">
      <option value="" disabled selected>Select Department</option>
      <option>Garbage</option>
      <option>Road Damage</option>
      <option>Water Supply</option>
      <option>Public Toilet</option>
      <option>Other</option>
    </select>
  </div>

  <!-- Complaints List -->
  <section class="complaints-container">
    <!-- Placeholder complaint cards (will be filled from backend later) -->
    <div class="complaint-card">
      <div class="complaint-desc">[Complaint Description Placeholder]</div>
      <div class="complaint-upvotes">â¬† 12 upvotes</div>
    </div>
    <div class="complaint-card">
      <div class="complaint-desc">[Complaint Description Placeholder]</div>
      <div class="complaint-upvotes">â¬† 7 upvotes</div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal" id="complaintModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>Complaint ID: #12345</h2>
      <p><strong>User:</strong> John Doe</p>
      <p><strong>Date:</strong> 2025-09-18</p>
      <p><strong>Location:</strong> Bangalore Urban</p>
      <p><strong>Description:</strong> Full complaint details here...</p>
      <img src="https://via.placeholder.com/400x200" alt="Complaint photo" />
      <div class="modal-buttons">
        <button class="btn btn-green">Mark as Solved</button>
        <button class="btn btn-yellow">Will Solve Later</button>
      </div>
    </div>
  </div>

  <script>
    // State â†’ District Mapping
    const stateDistricts = {
      "Karnataka": ["Bangalore Urban", "Mysore", "Udupi"],
      "Tamil Nadu": ["Chennai", "Coimbatore", "Madurai"],
      "Maharashtra": ["Mumbai", "Pune", "Nagpur"]
    };

    const stateSelect = document.getElementById("state-select");
    const districtSelect = document.getElementById("district-select");

    stateSelect.addEventListener("change", () => {
      const selectedState = stateSelect.value;
      districtSelect.innerHTML = '<option disabled selected>Select District</option>';
      if (stateDistricts[selectedState]) {
        stateDistricts[selectedState].forEach(district => {
          const opt = document.createElement("option");
          opt.value = district;
          opt.textContent = district;
          districtSelect.appendChild(opt);
        });
        districtSelect.disabled = false;
      } else {
        districtSelect.disabled = true;
      }
    });

    // Modal interactions
    const modal = document.getElementById("complaintModal");
    const closeModal = document.getElementById("closeModal");

    document.querySelectorAll(".complaint-card").forEach(card => {
      card.addEventListener("click", () => modal.classList.add("active"));
    });

    closeModal.addEventListener("click", () => modal.classList.remove("active"));
    window.addEventListener("click", (e) => {
      if (e.target === modal) modal.classList.remove("active");
    });
  </script>
</body>
</html>
