<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civic Issue Reporter - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9800, #4caf50); /* orange to green */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #1b5e20;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #1b5e20;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #388e3c;
    }

    .login-container a {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #1b5e20;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Civic Issue Reporter</h2>

    <!-- Mobile Number Input -->
    <input type="tel" id="mobile" placeholder="Enter Mobile Number" maxlength="10">
    <button onclick="getOTP()">Get OTP</button>

    <!-- OTP Input (Hidden initially) -->
    <div id="otpSection" class="hidden">
      <input type="text" id="otp" placeholder="Enter OTP" maxlength="6">
      <button onclick="login()">Login</button>
      <a href="#" onclick="resendOTP()">Resend OTP</a>
    </div>

    <a href="#">Don’t have an account? Register</a>
  </div>

  <script>
    function getOTP() {
      const mobile = document.getElementById("mobile").value;
      if (mobile.length !== 10) {
        alert("Please enter a valid 10-digit mobile number.");
        return;
      }
      document.getElementById("otpSection").classList.remove("hidden");
      alert("OTP sent to +91 " + mobile + " (demo only).");
    }

    function login() {
      const otp = document.getElementById("otp").value;
      if (otp.length === 6) {
        alert("Login Successful ✅ (Demo only)");
      } else {
        alert("Invalid OTP ❌");
      }
    }

    function resendOTP() {
      alert("New OTP sent (demo only).");
    }
  </script>
</body>
</html>
