<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Profile - Civic Reporting</title>
  <style>
    :root {
      --green-700: #19744a;
      --green-600: #1a8357;
      --muted: #f4edea;
      --card-start: #fff7e3;
      --card-end: #e0f7e8;
      --bg-orange: #ff9800;
      --bg-green: #4caf50;
      --white: #fff;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(120deg, var(--bg-orange) 0%, var(--bg-green) 100%);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 28px 36px 18px 36px;
      background: rgba(255,255,255,0.82);
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      box-shadow: 0 2px 20px rgba(255,152,0,0.08);
      position: relative;
      z-index: 1;
    }
    .welcome-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    header h1 {
      margin: 0 0 4px 0;
      font-size: 1.7rem;
      font-weight: 700;
      color: var(--bg-orange);
      letter-spacing: 0.5px;
    }
    header p {
      margin: 0;
      font-size: 1.05rem;
      color: var(--green-700);
      letter-spacing: 0.2px;
    }
    .admin-id {
      font-size: 1rem;
      color: var(--white);
      background: linear-gradient(135deg, var(--bg-orange) 45%, var(--bg-green) 100%);
      border-radius: 15px;
      padding: 5px 16px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(32,68,94,0.04), 0 0 0 3px rgba(76,175,80,0.15);
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s, transform 0.2s;
    }
    .admin-id:hover {
      background: linear-gradient(135deg, var(--bg-green) 45%, var(--bg-orange) 100%);
      transform: scale(1.05);
    }

    /* Profile card */
    .profile-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }
    .profile-card {
      background: linear-gradient(120deg, var(--card-start) 60%, var(--card-end) 100%);
      border-radius: 18px;
      box-shadow: 0 3px 15px rgba(32,68,94,0.07);
      padding: 32px;
      max-width: 500px;
      width: 100%;
    }
    .profile-card h2 {
      margin-top: 0;
      color: var(--green-600);
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }
    .profile-field {
      margin-bottom: 20px;
    }
    .profile-field label {
      display: block;
      font-weight: 600;
      color: var(--green-700);
      margin-bottom: 6px;
    }
    .profile-field input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
    }
    .readonly {
      background: #f1f1f1;
      color: #555;
      cursor: not-allowed; /* crossed circle */
    }
    .note {
      font-size: 0.85rem;
      color: #777;
      margin-top: 4px;
    }

    /* Moving overlay */
    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(25deg);
      animation: moveOverlay 12s linear infinite;
      z-index: 0;
      pointer-events: none;
    }
    @keyframes moveOverlay {
      0%   { transform: translateX(-80%) rotate(25deg); }
      100% { transform: translateX(80%) rotate(25deg); }
    }

    @media (max-width: 600px) {
      .profile-card { padding: 24px; }
    }
  </style>
</head>
<body>
  <!-- ðŸ”¥ Moving overlay -->
  <div class="background-overlay"></div>

  <header>
    <div class="welcome-container">
      <h1>Admin Profile</h1>
      <p>Manage your account details</p>
    </div>
    <a href="admin-home.html" class="admin-id">â¬… Back</a>
  </header>

  <div class="profile-container">
    <div class="profile-card">
      <h2>Profile Details</h2>
      
      <div class="profile-field">
        <label for="name">Name</label>
        <input type="text" id="name" class="readonly" value="Ravi Kumar" readonly/>
      </div>

      <div class="profile-field">
        <label for="email">Domain Email</label>
        <input type="email" id="email" class="readonly" value="ravi.kumar@gov.in" readonly/>
      </div>

      <div class="profile-field">
        <label for="dept">Department</label>
        <input type="text" id="dept" class="readonly" value="Water Supply" readonly/>
      </div>

      <div class="profile-field">
        <label for="mobile">Mobile Number</label>
        <input type="text" id="mobile" class="readonly" value="+91 9876543210" readonly />
        <p class="note">This fields cannot be changed</p>
      </div>
    </div>
  </div>
</body>
</html>
